function sortit(n,el) {
  var t, r, z, i, x, y, v, b, c = 0;
  t = document.getElementById(el);
  z = true;
  b = "a";
  while (z) {
    z = false;
    r = t.rows;
    for (i = 0; i < (r.length - 1); i++) {
      v = false;
      x = (r[i].getElementsByTagName("TD")[n].textContent)//.replace(/,| |\.|\$|%/g,'');
      if(isFinite(x)){x=Number(x)}else{x=x.toLowerCase()}
      y = (r[i + 1].getElementsByTagName("TD")[n].textContent)//.replace(/,| |\.|\$|%/g,'');
      if(isFinite(y)){y=Number(y)}else{y=y.toLowerCase()}
      if (b == "a") {
        if ((x) > (y)) {
          v= true;
          break;
        }
      } else if (b == "d") {
        if ((x) < (y)) {
          v = true;
          break;
        }
      }
    }
    if (v) {
      r[i].parentNode.insertBefore(r[i + 1], r[i]);
      z = true;
      c ++;
    } else {
      if (c == 0 && b == "a") {
        b = "d";
        z = true;
      }
    }
  }
    var t, r, z, i, x, y, v, b, c = 0;
}

let groupByN = (n, data) => {
  let result = [];
  for (i = 0; i < data.length; i += n) result.push(data.slice(i, i + n));
  return result;
};

async function mainsN(n)
{
	console.log("START: mainsN",n)
	r = await getAllVotes(uspro,snaps[n])
	vt = await siftvotes(r)
	console.log("END: mainsN",vt)
	return vt
}


async function getVotesAt(b)
{
	p=[];
	for(i=0;i< uspro.length;i++){p[i] = (LENS.votePositionsOf(uspro[i],{blockTag:b}))}
	vpp = await Promise.all(p)

	vd=vpp;	ov=[];
	for(i=0;i< vd.length;i++){ov.push(vd[i].votes)}
	q=[];
	for(i=0;i< ov.length;i++)
	{
  		tv={};
  		for(j=0;j< ov[i].length;j++) {tv[ov[i][j][0]] = Number(ov[i][j][1])}
		q.push(tv)
	}
	console.log("DONE! H=",b,"D=",q)
	return q
}

{

	console.log("START: getAllVotes",a,b)

async function siftvotes(vd)
{

	ov=[];

	console.log("START: siftvotes: q",ov)
	q=[];

}

async function getuspro(u)
{
	p=[];
	for(i=0;i< u.length;i++){p[i] = LENS.userProxyByAccount(u[i])}
	uspro = await Promise.all(p)
	return uspro
}

function paint()
{
	PAIR = $("pair_inp").value;
	$("t_b").innerHTML = ""
	for(i=0;i< users.length; i++)
	{
		CV = []; CVS =0
		for(k=0;k< CACHED.length;k++){CV.push(typeof (CACHED[k][i][PAIR]) == "undefined" ? 0 : (CACHED[k][i][PAIR]/1e18))}
		for(k=0;k< CACHED.length;k++){CVS+=CV[k]}
		if(CVS == 0 ){continue}
		tr = document.createElement("tr");
		tr.innerHTML = `<td>${users[i]}</td>`
		for(k=0;k< CACHED.length;k++){tr.innerHTML +=`<td>${CV[k].toFixed()}</td>`}
		$("t_b").append(tr)
	}
}
