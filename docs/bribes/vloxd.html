function mktable()
{
	for (i=0; i< VD.length; i++)
	{
		su = document.createElement("div")
		ih=`
			<br><br><br><br>
			<hr class="hhr">
			<h3>Round ${VD[i].round}</h3>
			<b>${VD[i].times}</b>
			<br><br>
			<table class="tsu">
				<tr><td>Votes for Us</td><td>${VD[i].forus}</td></tr>
				<tr><td>Active vloxd</td><td>${VD[i].vloxd}</td></tr>
				<tr><td>Our vloxd %</td><td>${ VD[i].forus / VD[i].vloxd * 100 } %</td></tr>
				<tr><td>ve of 0xDAO</td><td>${VD[i].osolid}</td></tr>
				<tr><td>Our ve benefit</td><td>${ VD[i].forus / VD[i].vloxd * VD[i].osolid }</td></tr>
				<tr><td>Global veSOLID</td><td>${VD[i].vesolid}</td></tr>
				<tr><td>Our Solidly %</td><td>${ ( VD[i].forus / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 } %</td></tr>
				<tr><td>Bribes per %</td><td>$${VD[i].bribepp}</td></tr>
				<tr><td>Net Bribes</td><td>$${ ( VD[i].forus / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 * VD[i].bribepp }</td></tr>
				<tr><td>ELITE Price</td><td>${VD[i].elitep}</td></tr>
				<tr><td>Bribed XELITE</td><td>${ ( ( ( VD[i].forus / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 * VD[i].bribepp ) / VD[i].elitep * VD[i].xeliter ).toFixed() }</td></tr>
				<tr><td>XELITE per Vote</td><td>${ ( ( VD[i].forus / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 * VD[i].bribepp ) / VD[i].elitep * VD[i].xeliter / VD[i].forus }</td></tr>
				<tr><td>Rewards per Vote</td><td>$${ ( 1 / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 * VD[i].bribepp }</td></tr>
			</table>
			<br><br>
			<table class="tsuv">
				<thead>
					<tr>
						<td onclick="sortit(0,'tsuv_${i}')">Votes</td>
						<td onclick="sortit(1,'tsuv_${i}')">XELITE Bribe</td>
						<td onclick="sortit(2,'tsuv_${i}')">Value</td>
						<td onclick="sortit(3,'tsuv_${i}')">Voter Address</td>
					</tr>
				</thead>
				<tbody id="tsuv_${i}">
		`;
		for(j=0;j< VD[i].voters.length;j++)
		{
			ih += `
				<tr>
					<td>${VD[i].voters[j][0]}</td>
					<td>${ ( ( ( VD[i].forus / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 * VD[i].bribepp ) / VD[i].elitep * VD[i].xeliter / VD[i].forus * VD[i].voters[j][0] ).toFixed() }</td>
					<td>$${ ( ( VD[i].voters[j][0] / VD[i].vloxd * VD[i].osolid ) / VD[i].vesolid * 100 * VD[i].bribepp ).toFixed(2) }</td>
					<td>${VD[i].voters[j][1]}</td>
				</tr>
			`
		}
		su.innerHTML = ih + "</tbody></table>"
		$("rdata").append(su);
		sortit(1,'tsuv_'+i);sortit(1,'tsuv_'+i);
	}
}
